<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <!-- <link rel="stylesheet" href="moviesapp.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>
<body>
    <h1>My Favorite Movies!</h1>
    <form id="form">
        <input type="text" id="title" placeholder="Movie Name">
        <input type="number" id="rating" min="0" max="10">
        <input type="submit" value="Submit">
    </form>
    <br>
  <table class="table table-striped table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Title <i id="title" class="fas fa-sort-down"></i></th>

        <th scope="col">Rating <i id="rating" class="fas fa-sort-down"></i></th>
        <th scope="col">Delete </i></th>
      </tr>
    </thead>
    <tbody id="movie-table-body">
      
    </tbody>
  </table>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="moviesapp.js"></script>
</body>
</html>
